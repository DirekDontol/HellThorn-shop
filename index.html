<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft Rank Shop - Gelap & Modern</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: url('https://server.wallpaperalchemy.com/storage/wallpapers/110/minecraft-4k-wallpaper-snowy-sunset.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
            text-align: center;
            overflow-x: hidden;
        }
        .overlay {
            background: rgba(0, 0, 0, 0.8);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        h1 {
            font-size: 3em;
            margin-bottom: 20px;
            text-shadow: 0 0 10px #ffff00;
            color: #ffff00;
        }
        .ranks {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            max-width: 1200px;
            width: 100%;
        }
        .rank-card {
            background: rgba(0, 0, 0, 0.7);
            border: 2px solid #007bff;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 0 20px rgba(255, 255, 0, 0.5);
            transition: transform 0.3s, box-shadow 0.3s;
            animation: fadeIn 1s ease-in-out;
        }
        .rank-card:nth-child(1) { animation-delay: 0.1s; }
        .rank-card:nth-child(2) { animation-delay: 0.2s; }
        .rank-card:nth-child(3) { animation-delay: 0.3s; }
        .rank-card:nth-child(4) { animation-delay: 0.4s; }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .rank-card:hover {
            transform: scale(1.05);
            box-shadow: 0 0 30px rgba(255, 255, 0, 0.8);
        }
        .rank-icon {
            font-size: 2em;
            margin-bottom: 10px;
        }
        .rank-card h2 {
            color: #ffff00;
            margin-bottom: 10px;
        }
        .rank-card p {
            margin-bottom: 20px;
            color: #ccc;
        }
        .benefits {
            text-align: left;
            font-size: 0.8em;
            margin-bottom: 20px;
            color: #fff;
        }
        .benefits ul {
            list-style-type: disc;
            margin: 0;
            padding-left: 20px;
        }
        .benefits li {
            margin-bottom: 5px;
        }
        .buy-btn {
            background: linear-gradient(45deg, #ffff00, #ffd700);
            color: #000;
            border: none;
            padding: 10px 20px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1em;
            transition: background 0.3s;
        }
        .buy-btn:hover {
            background: linear-gradient(45deg, #ffd700, #ffff00);
        }
        footer {
            margin-top: 40px;
            color: #ccc;
            font-size: 0.8em;
        }
